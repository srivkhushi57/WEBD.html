<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Times New Roman", serif;
    }

  
    .navbar {
      background-color: #222;
      color: #fff;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-right {
      display: flex;
      gap: 18px;
      font-size: 0.95rem;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
    }


    .content {
      padding: 30px 50px;
    }

    .content h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .content p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  
  <nav class="navbar">
    <div class="logo">ShopEase</div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="nav-right">
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </div>
  </nav>


  <div class="content">
    <h1>Welcome to ShopEase!</h1>
    <p>Your one-stop destination for all shopping needs.</p>
  </div>

</body>
</html>
